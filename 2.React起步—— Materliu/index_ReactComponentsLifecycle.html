<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Start——imooc</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        var Hello= React.createClass({
            getInitialState: function () {
                alert('init');
                return {
                    opacity:1.0,
                    fontSize:'16px',
                };
            },
            render:function () {                
                return <h1 style={this.state}>Hello, world!{this.props.name}</h1>;
            },
            componentWillMount:function(){
                alert('will');
            },
            componentDidMount:function(){
                alert('did');
/**this 的指向需要注意，this本身是代表函数运行时，
 * 自动生成的内部对象，但是会随着函数的应用场合不同，
 * 指向也不一定,this指向的是调用函数的那个对象；
 * 因而在此setTimeout中需要提前保存下this指向，
 * 我们可以通过箭头函数或者bind方法对this的指向进行绑定；**/
                var _self= this;
                window.setTimeout(function(){
                    _self.setState({
                        opacity:0.5,
                        fontSize:'40px'
                    });
                }, 1000);
            }
        });
        ReactDOM.render(
            <Hello name="GEEK"/>,
            document.getElementById('example')
        );
    </script>
</body>

</html>
